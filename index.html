<body>

  <input type="text" id="textInput" placeholder="ãƒ•ã‚¡ã‚¤ãƒ«åã«è¿½åŠ ã™ã‚‹æ–‡å­—åˆ— (å¿…é ˆ)">
  <button id="selectFolderBtn">ãƒ•ã‚©ãƒ«ãƒ€ã‚’é¸æŠ</button>
  <div id="status"></div>

  <script>
    const textInput = document.getElementById('textInput');
    const selectFolderBtn = document.getElementById('selectFolderBtn');
    const status = document.getElementById('status');

    selectFolderBtn.addEventListener('click', async () => {
      status.textContent = '';
      status.classList.remove('error');

      const additionalText = textInput.value.trim();
      if (!additionalText) {
        status.textContent = 'âŒ ãƒ•ã‚¡ã‚¤ãƒ«åã®è¿½åŠ æ–‡å­—åˆ—ã¯å¿…é ˆã§ã™';
        status.classList.add('error');
        return;
      }

      try {
        // å…ƒãƒ•ã‚©ãƒ«ãƒ€é¸æŠ
        const srcDirHandle = await window.showDirectoryPicker({
          id: 'source-folder',
          mode: 'readwrite'
        });

        // é¸æŠãƒ•ã‚©ãƒ«ãƒ€ç›´ä¸‹ã®å…¨ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†ï¼ˆã‚µãƒ–ãƒ•ã‚©ãƒ«ãƒ€ã¯ç„¡è¦–ï¼‰
        await processTopLevelFiles(srcDirHandle, additionalText);

        status.textContent = 'âœ… è¤‡è£½ï¼†ãƒªãƒãƒ¼ãƒ å®Œäº†';
      } catch (err) {
        console.error(err);
        status.textContent = `âŒ ã‚¨ãƒ©ãƒ¼: ${err.message}`;
        status.classList.add('error');
      }
    });

    async function processTopLevelFiles(dirHandle, additionalText) {
      for await (const [name, handle] of dirHandle.entries()) {
        if (handle.kind === 'file') {
          const file = await handle.getFile();

          // ğŸ“… æ›´æ–°æ—¥æ™‚ã§ãƒ•ã‚¡ã‚¤ãƒ«åä½œæˆ
          const updatedDate = file.lastModified ? new Date(file.lastModified) : new Date();
          const datePrefix = formatDate(updatedDate);

          const ext = name.substring(name.lastIndexOf('.'));
          const newFileName = `${datePrefix}_${additionalText}${ext}`;

          const newFileHandle = await dirHandle.getFileHandle(newFileName, { create: true });
          const writable = await newFileHandle.createWritable();
          await writable.write(await file.arrayBuffer());
          await writable.close();
        }
        // else if (handle.kind === 'directory') { /* ã‚µãƒ–ãƒ•ã‚©ãƒ«ãƒ€ã¯å‡¦ç†ã—ãªã„ */ }
      }
    }

    function formatDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const hh = String(date.getHours()).padStart(2, '0');
      const mm = String(date.getMinutes()).padStart(2, '0');
      const ss = String(date.getSeconds()).padStart(2, '0');
      return `${y}${m}${d}_${hh}${mm}${ss}`;
    }
  </script>
